    <div class="container">
      <div class="row my-5">
          <div class="col-3"></div>
              <div class="col-7 text-center">
                  <img src="./Images/demo.jpg" height="200" width="">
                  <div class="row my-3"></div>
                  <form name="frm">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Correo</label>
                        <div class="col-sm-8">
                            <input type="email" name="correo" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Contrase√±a</label>
                        <div class="col-sm-8">
                            <input type="password" name="contrasena" class="form-control" id="inputPassword3">
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onClick="login()">Accesar</button>
                </form>
              </div>
          <div class="col-3"></div>
      </div>
    </div>
    <script>
      function login(){
        console.log("Logeando...")
        
        let correo = document.frm.correo.value
        let contrasena = document.frm.contrasena.value
        console.log( correo + ',' + contrasena)
        let usuario = {
          'nombre':",",
          'correo':correo,
          'contrasena':contrasena
        }
        let options = {
          method: "POST",
          body : JSON.stringify(usuario),
          headers:{
            'Content-Type' : 'application/json'
          }
        }
        fetch("http://localhost:9011/usuarios/login",options)
        .then(response => response.json())
        .then(data => { console.log(data)
          if(data.msj == "ok"){
            document.location = "panel.html"
          }else{
            alert("Datos de Acceso Incorrectos")
          }
        })
      }
    </script>
